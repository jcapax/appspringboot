<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet" th:href="@{/materialize/css/materialize.min.css}"
	media="screen,projection" />

<title>Editar Evento</title>
</head>
<body>
	<nav>
		<div class="nav-wrapper">
			<a href="#" class="brand-logo">Editar Evento</a>
			<ul id="nav-mobile" class="right hide-on-med-and-down">
			<li>
					<a href="/listaeventos" class="waves-effect waves-light btn"><i class="material-icons right">apps</i>Lista Eventos</a>
			</li>
			</ul>
		</div>
	</nav>
		
	<div class="container">
		<th:block th:include="mensajeValidacion"></th:block>
		
		<form action="" method="post">
			<br>
			
			<input type="hidden" name="id" th:value="${evento.id}">
			nombre: <input type="text" th:value="${evento.nombre}" name="nombre">
			<div class="row">
				<div class="input-field col s6">
					local: <input type="text" th:value="${evento.local}" name="local"> 
				</div>
				<div class="input-field col s3">
					fecha: <input type="date" th:value="${evento.fecha}" name="fecha"> 
				</div>
				<div class="input-field col s3">
					hora: <input type="time" th:value="${evento.horario}" name="horario">
				</div>
			</div>
			
			<button class="btn waves-effect waves-light" type="submit" name="action">Editar
					<i class="material-icons right">send</i>
				  </button>
		
		</form>
	</div>
	<script type="text/javascript" th:src="@{/materialize/js/materialize.min.js}"></script>
</body>
</html>
